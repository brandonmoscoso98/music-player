<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Music Player</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
    <section></section>

    <div class="player">
        <div class="wrapper">
            <div class="details">
                <a class="song" href="https://open.spotify.com/track/0udOCZp7yk0Ml92C0k8H8D?si=47725673963a4d40"> That's On Me </a> 
                <a class="artist" href="https://open.spotify.com/artist/4LLpKhyESsyAXpc4laK94U?si=h1qPS9EYRmylTyAxvrg8gA"> Mac Miller </a> <br>
            </div>
            <div class="top"> <img class="cover" src="circles.jpg">
            </div>
            <div class="player_child">
                <video controls="" _autoplay="" name="media" src="song.mp3" type="audio/mpeg"></video>
            </div>
        </div>
    </div>


</body>

</html>
